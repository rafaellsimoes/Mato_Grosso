<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Configuração básica do documento -->
    <meta charset="UTF-8">
    
    <!-- Importação de bibliotecas de ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Importação do framework Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Configuração de viewport para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título da página que aparece na aba do navegador -->
    <title>Mato Grosso - Celeiro do Mundo e Potência do desenvolvimento do Brasil</title>
    
    <!-- Estilos CSS personalizados -->
    <style>
        /* Estilo geral do corpo da página */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, sans-serif;  /* Define a fonte padrão */
            margin: 0;                                          /* Remove margens padrão */
            padding: 0;                                         /* Remove paddings padrão */
            background: linear-gradient(135deg, #0d7226 0%, #1e8c3a 25%, #2da34e 50%, #4abf6a 75%, #6adc88 100%); /* Gradiente de fundo */
            color: #333;                                        /* Cor padrão do texto */
            line-height: 1.7;                                   /* Espaçamento entre linhas */
            min-height: 100vh;                                  /* Altura mínima da viewport */
            display: flex;                                      /* Ativa flexbox */
            flex-direction: column;                             /* Organiza itens em coluna */
        }

        /* Estilo do cabeçalho */
        header {
            background:linear-gradient(135deg, #012677 0%, #009739 40%, #f7d417 80%, #ffffff 100%); /* Gradiente do cabeçalho */
            padding: 2rem 1rem;                                /* Espaçamento interno */
            text-align: center;                                /* Centraliza o texto */
            border-bottom: 3px solid #0ff707;                  /* Borda inferior decorativa */
            color: #ffffff;                                    /* Cor do texto */
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);         /* Sombra no texto */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);          /* Sombra na caixa */
        }

        /* Estilo do rodapé */
        footer {
            background:linear-gradient(135deg, #00A1E4 0%, #FFFFFF 50%, #00A859 100%);                       /* Cor de fundo */
            color: black;                                      /* Cor do texto */
            text-align: center;                                /* Centraliza o texto */
            padding: 1rem;                                     /* Espaçamento interno */
            margin-top: auto;                                  /* Mantém o rodapé no final */
        }
    </style>
</head>

<body>
    <!-- Cabeçalho da página -->
    <header>
        <h1>Nosso Tema é Mato Grosso</h1>
    </header>

    <!-- Conteúdo principal (a ser adicionado posteriormente) -->
    <main>
        <!-- Espaço reservado para conteúdo futuro -->
    </main>

    <!-- Rodapé da página -->
    <footer>
        <p>© 2025 Começando tudo do início</p>
    </footer>
</body>
</html>
